<!DOCTYPE html>
<html lang="en">
<head>
<title>Название компании - Мы уже YY лет на рынке, у нас уже NNNN клиентов</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Заявка</h1>
        <a href="index.html" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></a>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input type="input" class="form-control rounded-3" id="name">
            <label for="floatingInput">ФИО</label>
          </div>
          <div class="form-floating mb-3">
            <input type="input" class="form-control rounded-3" id="phone">
            <label for="floatingPassword">Телефон</label>
          </div>
          <div class="form-floating mb-3">
            <textarea type="input" class="form-control rounded-3" id="floatingPassword"> </textarea>
            <label for="floatingPassword">Вопрос <small>(Необязательно)</small></label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
