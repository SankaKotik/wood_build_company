{% extends 'main/layout.html' %}

  {% block title %}
    <title>Название компании - Услуги</title>
  {% endblock %}

  {% block main%}
    <main>
    <div class="main">
      <h1> Услуги </h1>
      <div class="row">
        {% for obj in data %}
        <div class="card rc">
          {% if obj.image %}
          <img style="border-radius: 32px; padding: 2%" src="{{ obj.image.url}}" width="100%" height="50%">
          {% endif %}
          <h3> {{ obj.name }} </h3>
          <p> <i> {{ obj.description }} </i> </p>
          <div class="blackbutton"><a> {{ obj.cost }} </a></div>
          <p> <small> За 1м2 </small> </p>
        </div>
        {% endfor %}
      </div>
    </div>
    </main>
  {% endblock %}
